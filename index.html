<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-scss.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="navbar-links">
                <ul>
                    <li><a data-highway-enabled="true" href="./casa.html">Casa</a></li>
                    <li><a data-highway-enabled="true" href="./scuola.html">Scuola</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main data-router-wrapper>
        <div data-router-view id="HighwayContainer">
            <div class="panorama-container" id="PinContainer">
                <div class="layer layer-bg" id="BackgroundContainer">
                    <!-- <img src="./assets/media/background.svg"> -->
                    <object data="./assets/media/background.svg"> </object>
                </div>
                <div class="layer layer-scenes" id="ScenesContainer">
                    <!-- <img src="./assets/media/Scene.svg"> -->
                    <object data="./assets/media/Scene.svg"> </object>
                </div>
                <div class="layer layer-top" id="TopContainer">
                    <!-- <img src="./assets/media/top.svg"> -->
                    <object data="./assets/media/top.svg"> </object>
                </div>
                <div class="hotspot" id="HotSpotContainer">
                    <a class="scene1-0" data-highway-enabled="true" href="./casa.html" type="button">
                        <img src="" alt="HOTSPOT1">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- dependecies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"></script>
    <script src="assets/vendor/highway.min.js"></script>
    <!-- custom js -->
    <script type="module" src="assets/js/customScript.js"></script>
</body>
</html>
