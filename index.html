    <script>
    var tracker = document.getElementById('mouseTracker');
    var coordinatesSpan = document.getElementById('coordinates');
    const svgRect = window.document.getElementById('ScenesContainer').getBoundingClientRect()
    // Aggiungi un gestore per l'evento mousemove al documento
    document.addEventListener('mousemove', function(e) {
        // Aggiorna le coordinate della label con quelle del mouse
        var x = e.clientX - svgRect.left;
        var y = e.clientY - svgRect.top;
        tracker.style.left = (x + 10) + 'px'; // Aggiunge 10px per spostare la label leggermente a destra dal puntatore del mouse
        tracker.style.top = (y + 10) + 'px'; // Aggiunge 10px per spostare la label leggermente sotto il puntatore del mouse
        coordinatesSpan.textContent = x + ', ' + y;
    });
</script>
